name: Test Script Execution

on:
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Test GitHub API Token (curl check)
      run: |
        curl -H "Authorization: token ${{ secrets.FILE_TOKEN }}" https://api.github.com/repos/fawad-ali/olx/contents/data/data.csv
      # This will check if the token has access to the file in the repository

    - name: Run the script
      env:
        FILE_TOKEN: ${{ secrets.FILE_TOKEN }}  # Pass the secret as environment variable
      run: node run.js

name: Test Script Execution

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Export secrets to environment
      run: |
        echo "FILE_TOKEN=${{ secrets.FILE_TOKEN }}" >> $GITHUB_ENV
        echo "PROFILE_REPO=${{ secrets.PROFILE_REPO }}" >> $GITHUB_ENV
        echo "BASE_URL=${{ secrets.PATH }}" >> $GITHUB_ENV

    - name: Install dependencies
      run: npm install

    - name: Run the script
      run: node run.js
